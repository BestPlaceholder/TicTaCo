<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">

    <!-- Header -->
    <div class="intro-header">

        <div class="container">

        <div class="row">
            <div class="col-12"><h1 />

                <hr>

        </div>

            <div class="row">
                <div class="col-12"><h1 />
                </div>
            </div>

            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-4">
                            <input type="image" src="img/x.jpg" class="img-responsive center-block"/><h1 />
                        </div>
                        <div class="col-xs-4">
                            <input type="image" src="img/o.jpg" class="img-responsive center-block"/><h1 />
                        </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Use ajax to submit form, retrive joke and display on page -->
    <script>
    $(document).ready(function() {
        var form = $('form');
        form.submit(function( event ) {
            $.ajax({
                type: form.attr('method'),
                url: form.attr('action'),
                data: null
            }).done(function(hello) {
                $('#results').html(hello).attr('class', 'alert alert-success');
            }).fail(function() {
                $('#results').html('Error, no greeting found...').attr('class', 'alert alert-danger');
            });
            event.preventDefault();
        });
    });
    </script>
