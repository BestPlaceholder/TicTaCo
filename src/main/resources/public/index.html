    <!-- jQuery -->

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Use ajax to submit differnet forms -->
    <script>
    $(document).ready(function() {
        var form = $('form');
        form.submit(function( event ) {
            var form = $(this);
            if (form.attr('role') == 'tictac') {
                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: form.serialize()
                }).done(function(returnedString) {
                    var responce = returnedString.split(" ");
                    $('#tile' + responce[0]).attr('src', 'img/' + responce[1] + '.jpg');
                    if (responce.length > 2) {
                        $('#tile' + responce[2]).attr('src', 'img/' + responce[3] + '.jpg');
                    }
                });
            }
            else if (form.attr('role') == 'difficulty') {
                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: form.serialize()
                }).done(function(returnedString) {
                    $('#sectiondifficulty').attr('class', 'row hidden-xs hidden-sm hidden-md hidden-lg');
                    $('#sectiongame').attr('class', 'row');
                });
            }
            event.preventDefault();
        });
    });
    </script>
